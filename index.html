<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Preview Card</title>
    <link rel="stylesheet" href="css/mobile.css"/>
</head>
<body>
    <img src="img/mobile.jpg" id="main-product-image"/>
    <div class="product-images-container">
        <img src="img/mobile.jpg" class="product-image" onclick="changeImage('img/mobile.jpg')"/>
        <img src="img/img1.jpg" class="product-image" onclick="changeImage('img/img1.jpg')"/>
        <img src="img/img2.jpg" class="product-image" onclick="changeImage('img/img2.jpg')"/>
        <img src="img/img3.jpg" class="product-image" onclick="changeImage('img/img3.jpg')"/>
        <img src="img/img4.jpg" class="product-image" onclick="changeImage('img/img4.jpg')"/>
        <img src="img/img5.jpg" class="product-image" onclick="changeImage('img/img5.jpg')"/>
    </div>
    <script>
        function changeImage(imageName) {
            const mainImage = document.getElementById('main-product-image');

          mainImage.src = imageName;
        }
    </script>
</body>
</html>
